<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
<meta http-equiv=“X-UA-Compatible” content=“ie=edge”/><title>Strength Calculator</title>
    
<link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="calculator" id="calculator">

        <h1 class="name">STRENGTH CALCUATOR</h1>
  
    <div id="reason">Calculate your 1RM (1 rep max).</div>

    <div class = "formstart">

        <form class="calculator-form">

            <input class="form-control text-end" name="lift" required type="number" min="1" max="1000" placeholder="Enter your lift (lbs)"/>

        <input class="form-control text-end" name="reps" required type="number" min="1" placeholder="Enter number of reps"/>

        <button type="button" class="button button-primary" onclick="calculateStrength(this)">
            CALCULATE
          </button>



        </form>

            

        </div>
        </div>

        

       <script>
        
                function calculateStrength(obj)

                {
                    const lift = obj.form.lift.value;
                    const reps = obj.form.reps.value;
                    
                    const strength = Math.round(lift / (((1.0278) - (0.0278 * reps))));

                    if ((strength==0)) {
                        alert('Please Fill Out Form') 
                    return
                    }

                    document.getElementById("reason").innerHTML ="Your 1RM ( 1 rep max ) is "+strength+" lbs";
                
                }

                
       </script> 
    
</body>
</html>
