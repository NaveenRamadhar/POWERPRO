    <div class="calculator" id="calculator">

  
        <div id="reason" class="reason">CALCULATE YOUR 1RM (1 REP MAX)</div>
        
            <div class = "formstart">
        
                <form class="calculator-form">
        
                    <input class="lift" name="lift" required type="number" min="1" max="1000" placeholder="Enter your lift (lbs)"/>
        
                    <input class="reps" name="reps" required type="number" min="1" placeholder="Enter the number of reps"/>
        
                    <button type="button" class="button button-primary" onclick="calculateStrength(this)">CALCULATE</button>
                
                </form>
        
                    
        
            </div>
    </div>
        
                
        
    <script>
                
            function calculateStrength(obj)
        
                {
                    const lift = obj.form.lift.value;
                    const reps = obj.form.reps.value;
                    const strength = Math.round(lift / (((1.0278) - (0.0278 * reps))));
        
                        if ((strength==0)) {

                            alert('Please Fill Out Form') 

                        return

                        }
        
                    document.getElementById("reason").innerHTML ="YOUR 1RM ( 1 REP MAX ) IS "+strength+" LBS.";
                        
                }
        
                        
    </script> 
    
    <script>
            var loader = document.getElementById("preloader");

            window.addEventListener("load", function(){
                loader.style.display = "none";

            })
    </script>
